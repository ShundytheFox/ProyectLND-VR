<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo VR</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html">VR Turismo</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="information.html">Información</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="formulary.html">Formulario</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="gallery.html" id="navbardrop" data-toggle="dropdown">
                    Galería
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="zonesimages.html">Visitas</a>
                    <a class="dropdown-item" href="vrimages.html">Gafas VR</a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Usuario -->
    <div class=container-fluid>
        <div id="centerFormulary" class="row">
            <div class="col-sm-5 col-8">
                <div class="form-group">
                    <label for="usr"><b>Usuario</b></label>
                    <input type="text" class="form-control" id="usr">
                </div>
                <br>
                <!-- Checkboxes -->
                <label>
                    <b>Interés</b>
                </label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Me interesa probar la tecnología VR
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Me interesa la guía turística
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Otro
                    </label>
                </div>
                <br>
                <!-- Lista de selección -->
                <div class="form-group">
                    <label>
                        <b>Tu visor de VR:</b>
                    </label>
                    <select class="form-control" id="sel1">
                        <option>Valve Index</option>
                        <option>HTC Vive</option>
                        <option>Oculus Quest</option>
                        <option>Cardboard</option>
                        <option>Otro</option>
                    </select>
                </div>
                <br>
                <!-- Selección de edad -->
                <p><b>Edad</b></p>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Menor de 18 años
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Mayor de 18 años
                    </label>
                </div>
                <br>
                <!-- Texto -->
                <div class="form-group">
                    <label for="comment"><b>Comentario:</b></label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <!-- Subir imagen -->
                <form>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Selecciona el archivo</label>
                    </div>
                </form>
                <script>
                    $(".custom-file-input").on("change", function () {
                        var fileName = $(this).val().split("\\").pop();
                        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                    });
                </script>
                <br>
                <br>
                <!-- Botones-->
                <div class="btn-group">
                    <a href="./formulary.html" class="btn btn-primary">
                        <i class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></i> Guardar</a>
                    <a href="./formulary.html" class="btn btn-default">Reset</a>

                </div>
            </div>
        </div>
    </div>

    <!-- <footer>

    </footer> -->
</body>

</html>
